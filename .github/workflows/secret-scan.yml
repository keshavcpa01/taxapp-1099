name: Secret Scan (with Email Alert)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for .env files in commit
        run: |
          if git ls-files | grep -q "\.env"; then
            echo "‚ùå .env file is being committed!"
            exit 1
          else
            echo "‚úÖ No .env files committed."
          fi

      - name: Check for SendGrid API key (SG.)
        run: |
          if grep -r "SG\." .; then
            echo "‚ùå SendGrid API key pattern found!"
            exit 1
          else
            echo "‚úÖ No SendGrid API key patterns found."
          fi

      - name: Send Email Alert via SendGrid
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.sendgrid.net
          server_port: 587
          username: apikey
          password: ${{ secrets.SENDGRID_API_KEY }}
          subject: "üö® Secret Scan Alert for ${{ github.repository }}"
          to: "info@smalltax.com"
          from: "saritaweb@gmail.com"
          body: |
            Secret scan detected a potential issue in ${{ github.repository }}.
            View logs here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
